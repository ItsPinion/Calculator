<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="body">
      <input type="text" placeholder="0" id="screen"  onwheel="this.blur()"/>
      <div class="cal-row">
        <button class="cal-button operator">AC</button>
        <button class="cal-button operator">DEL</button>
        <button class="cal-button operator">%</button>
        <button class="cal-button operator">&divide;</button>
      </div>
      <div class="cal-row">
        <button class="cal-button">7</button>
        <button class="cal-button">8</button>
        <button class="cal-button">9</button>
        <button class="cal-button operator">&times;</button>
      </div>
      <div class="cal-row">
        <button class="cal-button">4</button>
        <button class="cal-button">5</button>
        <button class="cal-button">6</button>
        <button class="cal-button operator">&minus;</button>
      </div>
      <div class="cal-row">
        <button class="cal-button">1</button>
        <button class="cal-button">2</button>
        <button class="cal-button">3</button>
        <button class="cal-button operator">+</button>
      </div>
      <div class="cal-row">
        <button class="cal-button">0</button>
        <button class="cal-button">00</button>
        <button class="cal-button">.</button>
        <button class="cal-button operator">&equals;</button>
      </div>
    </div>

    <script type="module" src="script.ts"></script>
  </body>
</html>
